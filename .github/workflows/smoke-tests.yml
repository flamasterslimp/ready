name: Smoke Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Smoke Tests
      run: npx playwright test --project=chromium --grep @smoke
      env:
        BASE_URL: https://lab.becomeqa.com
    
    - name: Generate Allure Report
      if: always()
      run: npx allure generate allure-results --clean -o allure-report
    
    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        destination_dir: smoke-reports/${{ github.run_number }}
        keep_files: true
    
    - name: Add report link to summary
      if: always()
      run: |
        echo "### ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— [View Report](https://flamasterslimp.github.io/ready/smoke-reports/${{ github.run_number }}/)" >> $GITHUB_STEP_SUMMARY
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-report
        path: playwright-report/
        retention-days: 7
    
    - name: Upload test artifacts (screenshots/videos)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-artifacts
        path: test-results/
        retention-days: 7